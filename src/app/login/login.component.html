<div class="wrapper col-lg-4 col-sm-6 col-8"><h2>Login</h2>
  <div class="alert alert-danger position-fixed message" *ngIf='error'>{{message}}</div>
  <form [formGroup]='loginForm' (ngSubmit)='submit()'>
    <div>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" formControlName='username'>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" formControlName='password'>
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="loginForm.invalid">Log in</button>
        <a routerLink="/register" class="link">Register</a>
      </div>
    </div>
  </form>
</div>
